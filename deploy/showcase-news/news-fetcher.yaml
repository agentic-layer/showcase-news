apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-fetcher
spec:
  selector:
    matchLabels:
      app: news-fetcher
  template:
    metadata:
      labels:
        app: news-fetcher
    spec:
      containers:
        - name: news-fetcher
          image: news-fetcher:latest
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: news-fetcher
  labels:
    app: news-fetcher
spec:
  selector:
    app: news-fetcher
  ports:
    - port: 8000
