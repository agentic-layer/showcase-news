name: Build and Publish Docker Images and Helm Chart

# This workflow builds Docker images and Helm charts on all pushes and PRs.
# However, artifacts are only pushed to the registry (ghcr.io) when triggered by git tags (v*.*.*).

on:
  push:
    branches:
      - main
      - 'renovate/**'
    tags: [ 'v*.*.*' ]
  pull_request:

jobs:
  images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false # Ensures that if one build fails, the others will still run
      matrix:
        include:
          - image_name: showcase-news-news-fetcher
            context: mcp-servers/news-fetcher/

    steps:
      - name: Checkout
        uses: 'actions/checkout@v6'
        with:
          fetch-depth: 0 # required to fetch all history for all branches and tags

      # Set up BuildKit Docker container builder to be able to build multi-platform images and export cache
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          platforms: linux/amd64,linux/arm64
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  helm-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: 'actions/checkout@v6'
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Determine Chart Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # For tags: use semver (e.g., v1.2.3 → 1.2.3)
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
          else
            # For branches/PRs: use pre-release version (e.g., 0.0.0-main-abc1234)
            GIT_BRANCH="${{ github.ref_name }}"
            GIT_SHA="${{ github.sha }}"
            # Replace slashes with dashes for branch names (e.g., feature/foo → feature-foo)
            GIT_BRANCH="${GIT_BRANCH//\//-}"
            VERSION="0.0.0-${GIT_BRANCH}-${GIT_SHA:0:7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Chart Version: $VERSION"

      - name: Update Chart Version
        run: |
          # Update Chart.yaml with dynamic version
          sed -i "s|^version:.*|version: ${{ steps.version.outputs.version }}|" chart/Chart.yaml
          sed -i "s|^appVersion:.*|appVersion: ${{ steps.version.outputs.version }}|" chart/Chart.yaml

      - name: Update Image Tags for Release
        run: |
          # Update image tags in values.yaml to use the versioned images
          # This assumes Docker images were built with the same git tag
          sed -i "s|tag: latest|tag: ${{ steps.version.outputs.version }}|g" chart/values.yaml

      - name: Package Helm Chart
        run: |
          helm package chart/ --destination .

      - name: Log into Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Helm Chart to OCI Registry
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          helm push *.tgz oci://ghcr.io/${{ github.repository_owner }}/charts
