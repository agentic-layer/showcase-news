name: E2E Tests

on:
  push:
    branches:
      - main
      - 'renovate/**'
  pull_request:
  workflow_dispatch:

env:
  # Required environment variables for the test
  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

jobs:
  tilt-integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1

      - name: Install Tilt
        run: |
          curl -fsSL https://raw.githubusercontent.com/tilt-dev/tilt/master/scripts/install.sh | bash
          tilt version

      - name: Run Tilt CI
        run: tilt ci

      - name: Verify Deployment
        run: |
          kubectl port-forward service/agent-gateway-krakend -n agent-gateway-krakend 8004:10000 &
          curl --retry 5 --retry-connrefused -vf http://localhost:8004/news-agent/.well-known/agent-card.json
          
          ./scripts/test-news-agent.sh all
