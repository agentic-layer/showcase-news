name: Check

on:
  push:
    branches:
      - main
      - 'renovate/**'
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: 'actions/checkout@v6'

      - name: Install uv
        uses: 'astral-sh/setup-uv@v7'
        with:
          version: "0.8.17"
          enable-cache: true

      - name: Check news-fetcher
        working-directory: mcp-servers/news-fetcher
        run: |
          uv sync
          uv build

  helm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: 'actions/checkout@v6'

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Lint Helm Chart
        run: helm lint chart/
